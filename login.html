<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录&注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/sign_style.css">
    <script type="text/javascript" src="../Script/Jquery-min-1.8.0.js"></script>
</head>

<body>
    <div class="main_back">
        <!--背景雪花布局-->
        <div id="back_snow" class="back_snow">
            <script type="text/javascript" src="../Script/particles.js"></script>
            <script type="text/javascript" src="../Script/app.js"></script>
        </div>

        <!--登录、注册布局-->
        <div class="cont">
            <div class="form sign-in">
                <h2>Sign In</h2>
                <form method="post" id="form-sign-in" action="../index.html">
                    <label>
                        <span>Enter Account</span>
                        <input type="text" name="account" id="account">
                        </label>
                    <label>
                        <span>Enter Password</span>
                        <input type="password" name="password" id="password">
                    </label>

                    <!--登录按钮-->
                    <button class="submit" type="button" id="login-btn">登录</button>
                </form>
                <p class="forgot-pass">忘记密码？</p>
                <a href="" id="login"></a>
    
                <!--登录方式-->
                <div class="social-medie">
                    <ul>
                        <li><img src="../Image/QQ-circle-fill.png"></li>
                        <li><img src="../Image/wechat-fill.png"></li>
                    </ul>
                </div>
            </div>
            <!--跳转注册提示-->
            <div class="sbu-cont">
                <div class="img" id="img">
                    <div class="img-text m-up">
                        <h2>未拥有账户？</h2>
                        <p>如果您尚未拥有账户，请前往注册!</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>已拥有账户？</h2>
                        <p>如果您已拥有账户，请前往登录!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">注册</span>
                        <span class="m-in">登录</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Sign Up</h2>
                    <form method="post" id="form-sign-up" action="./index.html">
                        <label>
                            <span>Name</span>
                            <input type="text" id="up_name">
                        </label>
                        <label>
                            <span>Account</span>
                            <input type="text" id="up_account">
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" id="up_password">
                        </label>
                        <label>
                            <span>Confirm Password</span>
                            <input type="password" id="up_confirm">
                        </label>
                    </form>
                    <button class="submit" type="button" id="register-btn">注册</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../Script/loginScript.js"></script>
    </div>
</body>

</html>
