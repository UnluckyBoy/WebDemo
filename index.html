<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../Script/Jquery-min-1.8.0.js"></script>
    <link rel="stylesheet" href="../CSS/font-awesome.css" />
    <link rel="stylesheet" href="../CSS/index_menu.css" />
</head>

<body>
    <script type="text/javascript" src="../Script/index.js"></script>
    <!--菜单栏-->
    <div class="navbar">
        <input type="checkbox" id="checkbox" />
        <!-- 复选框的id属性值和label元素的for属性值必须是相同的,才能够通过点击label选中复选框 -->
        <label for="checkbox">
            <i class="fa fa-bars"></i>
        </label>
        <ul>
            <li>
                <!--<img src="../Image/1.jpg" alt="" id="handImage" /> -->
                <img src="" alt="" id="handImage" />

                <span id="uName"></span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-home"></i>
                    <span>后台首页</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-sitemap"></i>
                    <span>商品列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-user"></i>
                    <span>用户列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-shopping-cart"></i>
                    <span>订单列表</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-windows"></i>
                    <span>功能列表</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
